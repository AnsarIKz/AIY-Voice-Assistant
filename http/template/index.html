<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Status</title>
</head>
<body>
    <h1>Raspberry Pi Status</h1>
    <ul>
        {% for key, value in pi_info.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <form action="/shutdown" method="post">
        <input type="submit" value="Shutdown Raspberry Pi">
    </form>
    <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2379550/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>

</body>
</html>
